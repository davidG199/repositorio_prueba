<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO DE REGISTRO</h1>
    <form action="./index.html">
        <div class="documento">
            <label for="documento">Ingresa tu tipo de documento:</label>
            <select name="documento" id="tipo de documento" required>
                <option value="">PASAPORTE</option>
                <option value="">C.C</option>
                <option value="">T.I</option>
                <option value="">OTRO</option>
            </select>
        </div>
        <div class="#documento"> 
            <label for="#documento">Numero de documento:</label>
            <input 
            type="number"
            name="#documento" 
            placeholder="numero de documento"
            minlength="4"
            maxlength="11"
            required>
        </div>
        <div class="nombre">
            <label for="nombre">Ingresa tu nombre:</label>
            <input 
            id="nombre"
            name="nombre"
            type="text"
            minlength="1"
            required>
        </div>
        <div class="apellidos">
            <label for="apellidos">Ingresa tus apellidos:</label>
            <input
            type="text" 
            name="apellidos" 
            id="apellidos"
            minlength="1"
            required>
        </div>
        <div class="direccion">
            <label for="direccion">Ingresa tu direccion:</label>
            <input 
            type="text" 
            name="direccion" 
            id="direccion"
            minlength="1"
            required>
        </div>
        <div class="telefono">
           <label for="telefono">Ingresa tu telefono:</label>
           <input 
           type="tel" 
           name="telefono" 
           id="telefono"
           required>
        </div>   
        <div class="email">
            <label for="email">Ingresa tu E-mail:</label>
            <input 
            type="email" 
            name="email" 
            id="email"
            required> 
        </div>
        <div class="genero">
            <h4>ESCOGE TU GENERO</h4>
            <label for="genero">HOMBRE</label>
            <input 
            type="radio" 
            name="genero" 
            id="hombre"
            value="hombre"
            required>
            <label for="genero">MUJER</label>
            <input 
            type="radio" 
            name="genero" 
            id="mujer"
            value="mujer"
            required>  
        </div>
        <div class="sangre">
            <label for="sangre">escoge tu tipo de sangre:</label>
            <select name="sangre" id="tipo de sangre" required>
                <option value="">O+</option>
                <option value="">O-</option>
                <option value="">A+</option>
                <option value="">A-</option>
                <option value="">B+</option>
                <option value="">B-</option>
            </select>
        </div>
      </form>
      <div class="ingresar">
        <a href="./index.html">regresar</a>
    </div>
</body>
</html>
